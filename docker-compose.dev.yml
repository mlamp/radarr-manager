# Development docker-compose for running Firecrawl locally
# Usage: docker-compose -f docker-compose.dev.yml up -d
#
# This provides a local Firecrawl instance for movie discovery scraping.
# The scraper extracts movie titles from RT and IMDB pages reliably.

services:
  firecrawl:
    image: mendableai/firecrawl:latest
    container_name: firecrawl
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - HOST=0.0.0.0
      # No API key required for local/self-hosted usage
      # Set FIRECRAWL_API_KEY if you want to require auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for Firecrawl caching (improves performance)
  redis:
    image: redis:7-alpine
    container_name: firecrawl-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
